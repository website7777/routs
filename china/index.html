<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script>
    // Список ссылок для поиска
    const links = [
    "city/tallinn.html",
"city/tartu.html",
"city/narva.html",
"city/pärnu.html",
"city/Kohtla-Järve.html",
"city/viljandi.html",
"city/mardu.html",
"city/rakvere.html",
"city/sillamäe.html",
"city/kurresaare.html",
"city/võru.html",
"city/valka.html",
"city/jõhvi.html",
"city/haapsalu.html",
"city/keila.html",
"city/paide.html",
"city/põlva.html",
"city/elva.html",
"city/tapa.html",
"city/rapla.html"
    ];

    // Функция для поиска по ссылкам
    function searchLinks(query) {
      const results = links.filter(link => link.toLowerCase().includes(query.toLowerCase()));
      return results;
    }

    // Функция для отображения результатов поиска
    function displaySearchResults(results) {
      const searchResults = document.getElementById('search-results');
      searchResults.innerHTML = '';

      if (results.length === 0) {
        searchResults.textContent = 'Ничего не найдено.';
      } else {
        results.forEach(result => {
          const linkElement = document.createElement('a');
          linkElement.href = result;
          linkElement.textContent = result;
          linkElement.target = '_blank';

          const listItem = document.createElement('li');
          listItem.appendChild(linkElement);

          searchResults.appendChild(listItem);
        });
      }
    }

    // Обработчик события при вводе текста в поле поиска
    const searchInput = document.getElementById('search-input');
    searchInput.addEventListener('input', function() {
      const query = this.value;
      const searchResults = searchLinks(query);
      displaySearchResults(searchResults);
    });
