<!DOCTYPE html>
<html>
<head>
  <title>Tallinn-routs</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfHzCf5-aCRX_McxEFxj3hGDYk-P8WkDg"></script>
  <script>
    const locations = ['Старый город Таллинна', 'Таллинский зоопарк', 'Кадриоргский парк', 'Телебашня Таллинна', 'Музей современного искусства KUMU'];

    function generateRandomRoute(transportMode) {
      const shuffledLocations = shuffle(locations);
      const route = shuffledLocations.join(' - ');

      displayRouteOnMap(route, transportMode);
    }

    function shuffle(array) {
      const shuffledArray = [...array];
      for (let i = shuffledArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffledArray[i], shuffledArray[j]] = [shuffledArray[j], shuffledArray[i]];
      }
      return shuffledArray;
    }

    function displayRouteOnMap(route, transportMode) {
      const mapContainer = document.getElementById('map');
      const directionsService = new google.maps.DirectionsService();
      const directionsDisplay = new google.maps.DirectionsRenderer();
      const mapOptions = {
        center: new google.maps.LatLng(59.4370, 24.7536), // Координаты центра карты (Таллинн)
        zoom: 14 // Масштаб карты
      };
      const map = new google.maps.Map(mapContainer, mapOptions);
      directionsDisplay.setMap(map);

      const request = {
        origin: route.split(' - ')[0] + ', Таллинн',
        destination: route.split(' - ')[1] + ', Таллинн',
        travelMode: transportMode
      };

      directionsService.route(request, function(response, status) {
        if (status === 'OK') {
          directionsDisplay.setDirections(response);
        }
      });
    }
  </script>
</head>
<body>
  <h1>Генератор случайных маршрутов</h1>
  <button onclick="generateRandomRoute('WALKING')">Сгенерировать пешеходный маршрут</button>
  <button onclick="generateRandomRoute('DRIVING')">Сгенерировать автомобильный маршрут</button>
  <div id="map" style="height: 400px; width: 100%;"></div>
</body>
</html>
