<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script>
    // Список ссылок для поиска
    const links = [
"city/moscow.html",
"city/Sankt-Petersburg.html",
"city/Novosibirsk.html",
"city/Ekaterinburg.html",
"city/Kazan.html",
"city/Nizhniy Novgorod.html",
"city/Chelyabinsk.html",
"city/Omsk.html",
"city/Krasnodar.html",
"city/Rostov-on-Don.html",
"city/Ufa.html",
"city/Krasnoyarsk.html",
"city/Perm.html",
"city/Voronezh.html",
"city/Volgograd.html",
"city/Samara.html",
"city/Saratov.html",
"city/Tyumen.html",
"city/Togliatti.html",
"city/Izhevsk.html"
    ];

    // Функция для поиска по ссылкам
    function searchLinks(query) {
      const results = links.filter(link => link.toLowerCase().includes(query.toLowerCase()));
      return results;
    }

    // Функция для отображения результатов поиска
    function displaySearchResults(results) {
      const searchResults = document.getElementById('search-results');
      searchResults.innerHTML = '';

      if (results.length === 0) {
        searchResults.textContent = 'Ничего не найдено.';
      } else {
        results.forEach(result => {
          const linkElement = document.createElement('a');
          linkElement.href = result;
          linkElement.textContent = result;
          linkElement.target = '_blank';

          const listItem = document.createElement('li');
          listItem.appendChild(linkElement);

          searchResults.appendChild(listItem);
        });
      }
    }

    // Обработчик события при вводе текста в поле поиска
    const searchInput = document.getElementById('search-input');
    searchInput.addEventListener('input', function() {
      const query = this.value;
      const searchResults = searchLinks(query);
      displaySearchResults(searchResults);
    });
