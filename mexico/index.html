<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script>
    // Список ссылок для поиска
    const links = [
"city/Mexico.html",
"city/Guadalajara.html",
"city/Monterrey.html",
"city/Puebla.html",
"city/Toluca.html",
"city/Tijuana.html",
"city/Leon.html",
"city/Cuernavaca.html",
"city/Cancun.html",
"city/Torreon.html",
"city/Tlalnepantla.html",
"city/Chihuahua.html",
"city/Pachuca.html",
"city/Naucalpan.html",
"city/Merida.html",
"city/San Luis Potosi.html",
"city/Hermosillo.html",
"city/Culiacan.html",
"city/Veracruz.html",
"city/Ecatepec de Morelos.html"
    ];

    // Функция для поиска по ссылкам
    function searchLinks(query) {
      const results = links.filter(link => link.toLowerCase().includes(query.toLowerCase()));
      return results;
    }

    // Функция для отображения результатов поиска
    function displaySearchResults(results) {
      const searchResults = document.getElementById('search-results');
      searchResults.innerHTML = '';

      if (results.length === 0) {
        searchResults.textContent = 'Ничего не найдено.';
      } else {
        results.forEach(result => {
          const linkElement = document.createElement('a');
          linkElement.href = result;
          linkElement.textContent = result;
          linkElement.target = '_blank';

          const listItem = document.createElement('li');
          listItem.appendChild(linkElement);

          searchResults.appendChild(listItem);
        });
      }
    }

    // Обработчик события при вводе текста в поле поиска
    const searchInput = document.getElementById('search-input');
    searchInput.addEventListener('input', function() {
      const query = this.value;
      const searchResults = searchLinks(query);
      displaySearchResults(searchResults);
    });

input1.addEventListener('click', function () {

  </script>
