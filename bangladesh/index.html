<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script>
    // Список ссылок для поиска
    const links = [
"city/Barakpur.html",
"city/Barisal.html",
"city/Bogra.html",
"city/Chittagong.html",
"city/Comilla.html",
"city/Dhaka.html",
"city/Dinaygor.html",
"city/Gazipur.html",
"city/Khulna.html",
"city/Mirpur.html",
"city/Mymensingh.html",
"city/Narayanganj.html",
"city/Narsingdi.html",
"city/Pabna.html",
"city/Raipur.html",
"city/Rajshahi.html",
"city/Rangpur.html",
"city/Silet.html",
"city/Silicates.html",
"city/Tonga.html"
    ];

    // Функция для поиска по ссылкам
    function searchLinks(query) {
      const results = links.filter(link => link.toLowerCase().includes(query.toLowerCase()));
      return results;
    }

    // Функция для отображения результатов поиска
    function displaySearchResults(results) {
      const searchResults = document.getElementById('search-results');
      searchResults.innerHTML = '';

      if (results.length === 0) {
        searchResults.textContent = 'Ничего не найдено.';
      } else {
        results.forEach(result => {
          const linkElement = document.createElement('a');
          linkElement.href = result;
          linkElement.textContent = result;
          linkElement.target = '_blank';

          const listItem = document.createElement('li');
          listItem.appendChild(linkElement);

          searchResults.appendChild(listItem);
        });
      }
    }

    // Обработчик события при вводе текста в поле поиска
    const searchInput = document.getElementById('search-input');
    searchInput.addEventListener('input', function() {
      const query = this.value;
      const searchResults = searchLinks(query);
      displaySearchResults(searchResults);
    });
