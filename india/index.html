<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script>
    // Список ссылок для поиска
    const links = [
"city/Ahmadabad.html",
"city/bangalor.html",
"city/bhopal.html",
"city/Chennai.html",
"city/deli.html",
"city/djaipur.html",
"city/Haidabarad.html",
"city/indaur.html",
"city/kalkuta.html",
"city/kanpur.html",
"city/lakhnau.html",
"city/mumbai.html",
"city/nagpur.html",
"city/patna.html",
"city/pimpri-chinvad.html",
"city/puna.html",
"city/surat.html",
"city/thane.html",
"city/Vishakhapatnam.html",
"city/vododara.html"
    ];

    // Функция для поиска по ссылкам
    function searchLinks(query) {
      const results = links.filter(link => link.toLowerCase().includes(query.toLowerCase()));
      return results;
    }

    // Функция для отображения результатов поиска
    function displaySearchResults(results) {
      const searchResults = document.getElementById('search-results');
      searchResults.innerHTML = '';

      if (results.length === 0) {
        searchResults.textContent = 'Ничего не найдено.';
      } else {
        results.forEach(result => {
          const linkElement = document.createElement('a');
          linkElement.href = result;
          linkElement.textContent = result;
          linkElement.target = '_blank';

          const listItem = document.createElement('li');
          listItem.appendChild(linkElement);

          searchResults.appendChild(listItem);
        });
      }
    }

    // Обработчик события при вводе текста в поле поиска
    const searchInput = document.getElementById('search-input');
    searchInput.addEventListener('input', function() {
      const query = this.value;
      const searchResults = searchLinks(query);
      displaySearchResults(searchResults);
    });
