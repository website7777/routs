<style>
  .center {    
    text-align: center;
  }
    .button-group {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px; /* Регулируйте это значение, чтобы задать интервал между группами кнопок */
  }
</style>

<script>



// Получаем ссылку на контейнер с кнопками
const linksContainer = document.getElementById('linksContainer');

// Разбиваем кнопки на группы по три
const buttons = Array.from(linksContainer.getElementsByTagName('button'));
const groupedButtons = [];
while (buttons.length) {
  groupedButtons.push(buttons.splice(0, 3));
}

// Создаем обертку для каждой группы кнопок
groupedButtons.forEach(buttonGroup => {
  const wrapper = document.createElement('div');
  wrapper.className = 'button-group';
  buttonGroup.forEach(button => {
    wrapper.appendChild(button);
  });
  linksContainer.appendChild(wrapper);
});
</script>
