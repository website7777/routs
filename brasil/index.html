<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script>
    // Список ссылок для поиска
    const links = [
"city/São Paulo.html",
"city/Rio de Janeiro.html",
"city/Salvador.html",
"city/Brasília.html",
"city/Fortaleza.html",
"city/Belo Horizonte.html",
"city/Manaus.html",
"city/Curitiba.html",
"city/Recife.html",
"city/Porto Alegre.html",
"city/Belém.html",
"city/Maceió.html",
"city/Campinas.html",
"city/Santos.html",
"city/Vitória.html",
"city/Florianópolis.html",
"city/Teresina.html",
"city/Natal.html",
"city/Campo Grande.html",
    ];

    // Функция для поиска по ссылкам
    function searchLinks(query) {
      const results = links.filter(link => link.toLowerCase().includes(query.toLowerCase()));
      return results;
    }

    // Функция для отображения результатов поиска
    function displaySearchResults(results) {
      const searchResults = document.getElementById('search-results');
      searchResults.innerHTML = '';

      if (results.length === 0) {
        searchResults.textContent = 'Ничего не найдено.';
      } else {
        results.forEach(result => {
          const linkElement = document.createElement('a');
          linkElement.href = result;
          linkElement.textContent = result;
          linkElement.target = '_blank';

          const listItem = document.createElement('li');
          listItem.appendChild(linkElement);

          searchResults.appendChild(listItem);
        });
      }
    }

    // Обработчик события при вводе текста в поле поиска
    const searchInput = document.getElementById('search-input');
    searchInput.addEventListener('input', function() {
      const query = this.value;
      const searchResults = searchLinks(query);
      displaySearchResults(searchResults);
    });

  </script>
